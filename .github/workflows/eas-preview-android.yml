name: EAS Android Preview Build
on:
  push:
    branches:
      - main
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Check EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "ERROR: Missing EXPO_TOKEN secret. Please add EXPO_TOKEN in GitHub → Settings → Secrets and variables → Actions."
            exit 1
          fi
      - name: Setup Expo/EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Verify Expo account
        run: |
          eas --version
          eas whoami
      - name: Show project config
        run: |
          node -e "console.log(require('./app.json'))"
          cat eas.json
      - run: npm ci
      - name: EAS Android Preview Build
        run: eas build -p android --profile preview --non-interactive
